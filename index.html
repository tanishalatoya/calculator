<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Calculator</h1>
        <section class="calc-container">
            <div class="calc-row first-row">
                <div class="calc-total-display"></div>
            </div>
            <div class="calc-row second-row">
                <button class="calc-button">C</button>
                <button class="calc-button">âƒª</button>
                <button class="calc-button operator">/</button>
            </div>
            <div class="calc-row third-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button operator">x</button>
            </div>
            <div class="calc-row fourth-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button operator">-</button>
            </div>
            <div class="calc-row fifth-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button operator">+</button>
            </div>
            <div class="calc-row sixth-row">
                <button class="calc-button">0</button>
                <button class="calc-button operator">=</button>
            </div>
        </section>
        <script src="./main.js"></script>
    </body>
</html>
